<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Write your markup here -->
    <div id="title">
      <div><h1>Change Calculator</h1></div>
    </div>

    <div id="inputs">
      <div>
        <label>Amount due</label>
        <input type="text" id="amount-due" />
      </div>
  
      <div>
        <label>Amount received</label>
        <input type="text" id="amount-received" />
      </div>
  
      <div>
        <input type="button" id="calculate-change"
        value="Calculate Change"/>
      </div>
    </div>

     <div id="dollar-div">
      <p class="labels">Dollars</p>
      <p id="dollars-output">0</p>
    </div>
    
    <div id="change-div">
      <div>
        <p class="labels">Quarters</p>
        <p id="quarters-output">0</p>
      </div>
      
      <div>
        <p class="labels">Dimes</p>
        <p id="dimes-output">0</p>
      </div>
      
      <div>
        <p class="labels">Nickels</p>
        <p id="nickels-output">0</p>
      </div>
      
      <div>
        <p class="labels">Pennies</p>
        <p id="pennies-output">0</p>
      </div>
    </div>

    <!-- Don't forget to add your <script> tag here -->
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
